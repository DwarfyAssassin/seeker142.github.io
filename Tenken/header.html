  <a style="float:right; border-left:1px solid #bbb;" href="#next" id="next">Next Chapter</a>
  <a style="float:right; border-left:1px solid #bbb;" href="#prev" id="prev">Prev Chapter</a>
</div>

<script>
	var path = window.location.pathname;
	var page = path.split("/").pop();
	var regex = /[0-9]+/;
	var pagenum = parseInt(regex.exec(page)[0]);

	var prev = document.getElementById("prev");
	var next = document.getElementById("next");
	var prevpagenum = (pagenum - 1).toString().padStart(4, '0');
	var nextpagenum = (pagenum + 1).toString().padStart(4, '0');

	if (pagenum > 704)
		prev.href = prevpagenum + ".html";
		
	if (pagenum < 710)
		next.href = nextpagenum + ".html";
</script>
